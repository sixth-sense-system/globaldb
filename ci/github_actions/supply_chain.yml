name: Supply Chain Proofs
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
jobs:
  proofs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.11" }
      - name: Generate SBOM
        run: python ci/sbom.py --root . --out 00_repo/.cbr/reports/sbom.spdx.json
      - name: Generate Attestation
        run: python ci/attest.py --root . --policy 00_repo/.cbr/erep_policy.json --manifest 00_repo/.cbr/out/module_manifest.json --out 00_repo/.cbr/reports/erep.attestation.json
      - uses: actions/upload-artifact@v4
        with:
          name: supply-proofs
          path: |
            00_repo/.cbr/reports/sbom.spdx.json
            00_repo/.cbr/reports/erep.attestation.json
