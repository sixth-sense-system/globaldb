name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# least-privilege plus SARIF upload
permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL / Analyze (python)
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # let CodeQL pick default query packs (stable)

      # No build step needed for pure Python

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
