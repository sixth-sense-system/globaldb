name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1'  # Mondays 01:30 UTC

permissions:
  contents: read
  actions: read
  security-events: write  # REQUIRED for uploading SARIF to code scanning

jobs:
  analyze:
    name: CodeQL / Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'actions' ]  # analyze repo code + GitHub Actions

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Only try to autobuild when analyzing source code (not when analyzing workflows)
      - name: Autobuild
        if: matrix.language != 'actions'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
