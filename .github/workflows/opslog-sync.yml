        with:
          fetch-depth: 0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema pandas pyarrow
      - name: Validate SSOT schemas (placeholder step - implement your validator)
        run: |
          echo "Assuming SSOT parquet/jsonl validation here"
      - name: Render views (placeholder step - implement renderer)
        run: |
          echo "Assuming renderer writes to 13_OpsLog/DERIVED/ci/"
      - name: Upload opslog-ci bundle
        uses: actions/upload-artifact@v4
        with:
          name: opslog-ci
          path: 13_OpsLog/DERIVED/ci
