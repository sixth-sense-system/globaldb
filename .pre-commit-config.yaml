exclude: |
  (?x)^(
    .*\.bat|
    .*\.cmd
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: erep-guard
        name: EREP guard
        entry: python tools/erep_guard.py --repo . --max-path-length 180
        language: system
        pass_filenames: false
