version: 1
workflows:
  - name: daily_health_check
    schedule_cron: "0 7 * * 1-5"
    steps:
      - run: tools/scripts/verify_manifest.py --fast
      - run: tools/scripts/integrity-monitor.py --mode daily
      - run: echo "Health check completed"
    escalation:
      on_failure: [ "@ops", "@master-control" ]
  - name: erep_full_weekly
    schedule_cron: "0 3 * * 1"
    steps:
      - run: tools/scripts/erep_run.py --policy 00_repo/.cbr/erep_policy.json --mode FULL
  - name: backup_snapshot
    schedule_cron: "0 4 * * 7"
    steps:
      - run: tools/scripts/export_project.py --out 99_Archive/snapshots/baseline_$(date +%Y%m%d).zip
RACI:
  Responsible: [ "ops" ]
  Accountable: [ "master-control" ]
  Consulted:   [ "governance" ]
  Informed:    [ "all" ]
