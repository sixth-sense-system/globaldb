# Ideas (discussed vs synthesized), prioritization and stage hint
version: 1
table: ideas
columns:
  - { name: id,          type: string, required: true }        # IDEA-theme-slug
  - { name: origin,      type: enum,   required: true, values: [discussed, synthesized] }
  - { name: theme,       type: enum,   required: true, values: [data, ai, market, infra, systems, research, governance, blueprint, security, execution] }
  - { name: title,       type: string, required: true }
  - { name: detail_md,   type: string, required: true }
  - { name: prereqs,     type: list[string], required: false }
  - { name: stage_hint,  type: enum,   required: false, values: [Stage1, Stage2, Stage3, Stage4, Stage5] }
  - { name: priority,    type: enum,   required: true,  values: [p0, p1, p2, p3] }
  - { name: status,      type: enum,   required: true,  values: [new, shortlisted, planned, scheduled, in_progress, done, archived] }
  - { name: source_file, type: string, required: true }
  - { name: source_sha256, type: string, required: true }
constraints:
  primary_key: [id]
