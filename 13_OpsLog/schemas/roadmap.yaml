# Execution schedule entries (what gets done when)
version: 1
table: roadmap
columns:
  - { name: id,             type: string, required: true }      # RM-StageX-slug
  - { name: stage,          type: enum,   required: true, values: [Stage1, Stage2, Stage3, Stage4, Stage5] }
  - { name: window,         type: string, required: true }      # "2025-10" or "S1-Wk03"
  - { name: title,          type: string, required: true }
  - { name: deliverable_md, type: string, required: true }
  - { name: depends_on,     type: list[string], required: false }
  - { name: evidence_targets, type: list[string], required: false }
  - { name: owner,          type: string, required: false }
  - { name: status,         type: enum,   required: true, values: [planned, scheduled, in_progress, done, deferred] }
  - { name: source_file,    type: string, required: true }
  - { name: source_sha256,  type: string, required: true }
constraints:
  primary_key: [id]
